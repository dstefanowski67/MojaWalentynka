<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    font-family: 'Pacifico', cursive;
    background-color: #fff0f5;
    background-image:
        radial-gradient(#ffb6c1 2px, transparent 2px),
        radial-gradient(#ff69b4 2px, transparent 2px);
    background-size: 40px 40px;
    background-position: 0 0, 20px 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px 30px;
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255,105,180,0.45);
    max-width: 95%;
}

h1 {
    color: #ff1493;
    font-size: 42px;
    margin-bottom: 20px;
}

.photo {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255,105,180,0.4);
    margin-bottom: 25px;
}

.countdown {
    font-size: 26px;
    color: #ff69b4;
    margin-bottom: 35px;
}

.buttons {
    position: relative;
    height: 150px;
}

button {
    font-family: 'Pacifico', cursive;
    font-size: 30px;
    padding: 20px 60px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    position: absolute;
}

.yes {
    background-color: #ff69b4;
    color: white;
    left: 50%;
    transform: translateX(-50%);
}

.no {
    background-color: #f0f0f0;
    color: #999;
    top: 90px;
}

.message {
    margin-top: 35px;
    font-size: 28px;
    color: #ff1493;
    display: none;
    font-weight: bold;
}

.heart {
    position: absolute;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-900px) scale(1.5); }
}

@media (max-width: 600px) {
    h1 { font-size: 34px; }
    .photo { width: 180px; height: 180px; }
    button { font-size: 24px; padding: 16px 45px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>Natalia, czy zostaniesz mojÄ… walentynkÄ…? ðŸ’•</h1>

    <!-- ZDJÄ˜CIE -->
    <img src="my.jpg" alt="Kocham CiÄ™!" class="photo">

    <div class="countdown" id="countdown"></div>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">TAK</button>
        <button class="no" id="noBtn">NIE</button>
    </div>

    <div class="message" id="message">
        ðŸ’– GRATULACJE! WYGRYWASZ WALENTYNKOWÄ„ RANDKE NIESPODZIANKE! ðŸ’–
    </div>
</div>

<!-- MUZYKA -->
<audio id="music" src="lovers.mp3" loop></audio>

<script>
function yesClicked() {
    document.getElementById("message").style.display = "block";

    const music = document.getElementById("music");
    music.volume = 0.6;
    music.play();

    for (let i = 0; i < 160; i++) {
        setTimeout(createHeart, i * 25);
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "-30px";
    heart.style.fontSize = (20 + Math.random() * 50) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}

// UCIEKAJÄ„CE NIE
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - noBtn.offsetWidth) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - noBtn.offsetHeight) + "px";
});

// COUNTDOWN
const countdownEl = document.getElementById("countdown");
const valentines = new Date(new Date().getFullYear(), 1, 14);

setInterval(() => {
    const now = new Date();
    let diff = valentines - now;
    if (diff < 0) valentines.setFullYear(valentines.getFullYear() + 1);

    const d = Math.floor(diff / (1000*60*60*24));
    const h = Math.floor((diff / (1000*60*60)) % 24);
    const m = Math.floor((diff / (1000*60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    countdownEl.innerHTML =
        `â³ Do Walentynek: <br><strong>${d} dni ${h}h ${m}m ${s}s</strong> ðŸ’˜`;
}, 1000);
</script>

</body>
</html>
